  &c[&4⚠&c] &cVous avez été banni du serveur &c[&4⚠&c]

  &cBanni le: &4$dateStart
  &cBanni par: &4$executor
  &cRaison: &4$reason&f
banned_message: |-
  $base
  &cVotre bannissement expire dans &4$duration&c.
  $appealMessage
banned_message_permanent: |-
  $base
  &cVous avez été banni définitivement de &5&lVenazia
  $appealMessage
banned_message_appeal_message: |-
